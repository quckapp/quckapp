# =============================================================================
# WORKSPACE SERVICE (Go/Gin)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workspace-service
  namespace: quikapp
  labels:
    app.kubernetes.io/name: workspace-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: quikapp
    app.kubernetes.io/technology: go
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: workspace-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: workspace-service
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: quikapp
        app.kubernetes.io/technology: go
        app.kubernetes.io/uses-broker: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: quikapp-backend-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: workspace-service
          image: quikapp.azurecr.io/workspace-service:latest
          ports:
            - name: http
              containerPort: 8080
            - name: grpc
              containerPort: 9090
          env:
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: quikapp-common-config
                  key: ENVIRONMENT
            - name: HTTP_PORT
              value: "8080"
            - name: GRPC_PORT
              value: "9090"
            # PostgreSQL
            - name: DATABASE_URL
              value: "postgres://$(POSTGRES_USERNAME):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/quikapp_workspaces?sslmode=disable"
            # Redis
            - name: REDIS_ADDR
              value: "$(REDIS_HOST):$(REDIS_PORT)"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: quikapp-database-secrets
                  key: REDIS_PASSWORD
            # Kafka
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: quikapp-broker-config
                  key: KAFKA_BROKERS
            # Monitoring
            - name: OTEL_SERVICE_NAME
              value: "workspace-service"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: quikapp-monitoring-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
          envFrom:
            - configMapRef:
                name: quikapp-database-config
            - secretRef:
                name: quikapp-database-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
---
apiVersion: v1
kind: Service
metadata:
  name: workspace-service
  namespace: quikapp
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: grpc
      port: 9090
      targetPort: grpc
  selector:
    app.kubernetes.io/name: workspace-service
---
