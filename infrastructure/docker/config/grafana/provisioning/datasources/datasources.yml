# =============================================================================
# QUIKAPP - Grafana Datasources Provisioning
# =============================================================================
# Auto-provisions data sources on Grafana startup
# =============================================================================

apiVersion: 1

datasources:
  # Prometheus - Primary metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus

  # Jaeger - Distributed tracing
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: false
    jsonData:
      tracesToLogsV2:
        datasourceUid: ''
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        filterByTraceID: true
        filterBySpanID: true

  # Elasticsearch - Logs
  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    editable: false
    jsonData:
      esVersion: '8.0.0'
      timeField: '@timestamp'
      logMessageField: message
      logLevelField: level

  # ClickHouse - Analytics
  - name: ClickHouse
    type: grafana-clickhouse-datasource
    access: proxy
    url: http://clickhouse:8123
    editable: false
    jsonData:
      defaultDatabase: quikapp_analytics
    secureJsonData:
      username: quikapp
      password: clickhouse_secret

  # PostgreSQL - Application data
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    editable: false
    jsonData:
      database: quikapp
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 5
      connMaxLifetime: 14400
    secureJsonData:
      user: quikapp
      password: quikapp_secret
