# =============================================================================
# QUIKAPP - Grafana Dashboards Provisioning
# =============================================================================
# Auto-provisions dashboards from JSON files
# =============================================================================

apiVersion: 1

providers:
  - name: 'QuikApp Dashboards'
    orgId: 1
    folder: 'QuikApp'
    folderUid: 'quikapp'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
