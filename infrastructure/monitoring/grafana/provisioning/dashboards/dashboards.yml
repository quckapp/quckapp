# QuikApp Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'QuikApp Dashboards'
    orgId: 1
    folder: 'QuikApp'
    folderUid: 'quikapp'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
