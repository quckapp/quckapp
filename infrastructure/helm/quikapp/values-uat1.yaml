# QuikApp UAT1 Environment Values
# Purpose: Partner/Customer Acceptance Testing - Production-like environment
# Usage: helm install quikapp ./quikapp -f values-uat1.yaml

global:
  environment: uat1
  imagePullPolicy: IfNotPresent
  namespace: quikapp-uat1
  domain: uat1.quikapp.io
  tlsEnabled: true
  tlsSecretName: quikapp-uat1-tls

  # UAT resources (moderate)
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 400m
      memory: 512Mi

  # Info level logging (production-like)
  logging:
    level: info
    format: json

  # Moderate tracing for UAT
  tracing:
    enabled: true
    samplingRatio: 0.5

# 2 replicas for services in UAT1
