# Local infrastructure (minimal)
infrastructure:
  enabled: true

  redis:
    master:
      persistence:
        size: 512Mi
      resources:
        requests:
          cpu: 25m
          memory: 32Mi
        limits:
          cpu: 50m
          memory: 64Mi

  mysql:
    primary:
      persistence:
        size: 1Gi
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi

  postgresql:
    primary:
      persistence:
        size: 1Gi
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi

  mongodb:
    persistence:
      size: 1Gi
    resources:
