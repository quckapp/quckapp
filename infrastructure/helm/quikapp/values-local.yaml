# QuikApp Local Development Environment Values
# Usage: For local Docker Compose development (not Kubernetes)
# This file provides reference values for local development parity

global:
  environment: local
  imagePullPolicy: Never
  namespace: quikapp-local
  domain: localhost
  tlsEnabled: false

  # Minimal resources for local development
  resources:
    requests:
      cpu: 25m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi

  # Verbose logging for local debugging
  logging:
    level: debug
    format: pretty
    prettyPrint: true

  # Full tracing for local debugging
  tracing:
    enabled: true
    samplingRatio: 1.0

# Single replica for all services (local development)
backendGateway:
  replicaCount: 1
  autoscaling:
    enabled: false
  env:
    PORT: 3000
    NODE_ENV: development

