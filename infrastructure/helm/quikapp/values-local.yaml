      limits:
        cpu: 200m
        memory: 256Mi

  elasticsearch:
    replicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 200m
        memory: 512Mi
    volumeClaimTemplate:
      resources:
        requests:
          storage: 2Gi

  minio:
    persistence:
      size: 2Gi
    resources:
      requests:
        cpu: 25m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi

