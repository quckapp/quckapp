# QuikApp Development Environment Values
# Usage: helm install quikapp ./quikapp -f values-development.yaml

global:
  environment: development
  imagePullPolicy: Always
  namespace: quikapp-dev
  domain: dev.quikapp.local
  tlsEnabled: false

  # Reduced resources for development
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

  # Development logging
  logging:
    level: debug
    format: json

  # Full tracing in development
  tracing:
    enabled: true
    samplingRatio: 1.0

# Single replica for all services in development
backendGateway:
  replicaCount: 1
  autoscaling:
    enabled: false

