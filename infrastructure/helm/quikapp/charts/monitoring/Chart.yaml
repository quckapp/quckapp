apiVersion: v2
name: monitoring
description: QuikApp Monitoring Stack (Prometheus, Grafana, Loki, Jaeger)
type: application
version: 1.0.0
appVersion: "1.0.0"

dependencies:
  # Prometheus Stack (includes Prometheus, Alertmanager, Grafana)
  - name: kube-prometheus-stack
    version: "55.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheusStack.enabled

  # Loki Stack (includes Loki and Promtail)
  - name: loki-stack
    version: "2.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: lokiStack.enabled

  # Jaeger
  - name: jaeger
    version: "0.x.x"
    repository: "https://jaegertracing.github.io/helm-charts"
    condition: jaeger.enabled

  # OpenTelemetry Collector
  - name: opentelemetry-collector
    version: "0.x.x"
    repository: "https://open-telemetry.github.io/opentelemetry-helm-charts"
    condition: otelCollector.enabled
