apiVersion: v2
name: infrastructure
description: QuikApp Infrastructure Components (Databases, Cache, Message Queue)
type: application
version: 1.0.0
appVersion: "1.0.0"

dependencies:
  # Redis - Bitnami Chart
  - name: redis
    version: "18.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled

  # MySQL - Bitnami Chart
  - name: mysql
    version: "9.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: mysql.enabled

  # PostgreSQL - Bitnami Chart
  - name: postgresql
    version: "13.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled

  # MongoDB - Bitnami Chart
  - name: mongodb
    version: "14.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: mongodb.enabled

  # Kafka - Bitnami Chart
  - name: kafka
    version: "26.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: kafka.enabled

  # Elasticsearch - Elastic Chart
  - name: elasticsearch
    version: "8.x.x"
    repository: "https://helm.elastic.co"
    condition: elasticsearch.enabled

  # MinIO - MinIO Chart
  - name: minio
    version: "5.x.x"
    repository: "https://charts.min.io/"
    condition: minio.enabled
