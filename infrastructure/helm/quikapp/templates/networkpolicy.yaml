{{/*
Network policies for QuikApp microservices
*/}}
{{- if .Values.networkPolicies.enabled }}
---
# Default deny all ingress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "quikapp.fullname" . }}-default-deny
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "quikapp.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: quikapp
  policyTypes:
    - Ingress
    - Egress

---
# Allow ingress from ingress controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "quikapp.fullname" . }}-allow-ingress
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "quikapp.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: quikapp
  policyTypes:
    - Ingress
  ingress:
    # Allow from ingress controller namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
    # Allow from within the quikapp namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.global.namespace | default .Release.Namespace }}

---
# Allow egress to DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "quikapp.fullname" . }}-allow-dns
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "quikapp.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: quikapp
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
# Allow egress to infrastructure services (databases, cache, etc.)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "quikapp.fullname" . }}-allow-infrastructure
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "quikapp.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: quikapp
  policyTypes:
    - Egress
  egress:
    # Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
    # MySQL
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: mysql
      ports:
        - protocol: TCP
          port: 3306
    # PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432
    # MongoDB
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: mongodb
      ports:
        - protocol: TCP
          port: 27017
    # Kafka
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: kafka
      ports:
        - protocol: TCP
          port: 9092
    # Elasticsearch
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: elasticsearch
      ports:
        - protocol: TCP
          port: 9200
        - protocol: TCP
          port: 9300
    # MinIO / S3
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: minio
      ports:
        - protocol: TCP
          port: 9000

---
# Allow internal service-to-service communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "quikapp.fullname" . }}-allow-internal
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "quikapp.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: quikapp
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: quikapp
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: quikapp

---
# Allow egress to monitoring services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "quikapp.fullname" . }}-allow-monitoring
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "quikapp.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: quikapp
  policyTypes:
    - Egress
  egress:
    # OpenTelemetry Collector
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: otel-collector
      ports:
        - protocol: TCP
          port: 4317  # gRPC
        - protocol: TCP
          port: 4318  # HTTP
    # Prometheus (for metrics scraping - allow from Prometheus)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9090
    # Loki (for log pushing)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: loki
      ports:
        - protocol: TCP
          port: 3100

