# UAT2 Infrastructure
infrastructure:
  enabled: true

  redis:
    master:
      persistence:
        size: 5Gi

  mysql:
    primary:
      persistence:
        size: 15Gi

  postgresql:
    primary:
      persistence:
        size: 15Gi

  mongodb:
    persistence:
      size: 15Gi

  kafka:
    persistence:
      size: 15Gi

  elasticsearch:
    replicas: 2
    volumeClaimTemplate:
      resources:
        requests:
          storage: 25Gi

  minio:
    persistence:
      size: 40Gi

# Enable monitoring in UAT2
monitoring:
  enabled: true
