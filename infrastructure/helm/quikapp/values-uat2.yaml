# QuikApp UAT2 Environment Values
# Purpose: Internal QA/Testing - Higher verbosity for debugging
# Usage: helm install quikapp ./quikapp -f values-uat2.yaml

global:
  environment: uat2
  imagePullPolicy: IfNotPresent
  namespace: quikapp-uat2
  domain: uat2.quikapp.io
  tlsEnabled: true
  tlsSecretName: quikapp-uat2-tls

  # UAT resources (moderate)
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 400m
      memory: 512Mi

  # Debug logging for internal testing
  logging:
    level: debug
    format: json

  # Higher tracing for debugging
  tracing:
    enabled: true
    samplingRatio: 0.8

# 2 replicas for services in UAT2
