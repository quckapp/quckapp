# Prometheus configuration for QuickChat
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'quickchat-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # QuickChat Backend
  - job_name: 'quickchat-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:3000']
        labels:
          service: 'quickchat-backend'
          env: 'development'

  # Redis metrics via exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # MongoDB metrics via exporter
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']
        labels:
          service: 'mongodb'

  # Node.js process metrics (if running multiple instances)
  - job_name: 'node'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:3000']
        labels:
          service: 'quickchat-backend'
          instance: 'primary'
