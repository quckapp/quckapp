# Prometheus alerting rules for QuickChat
groups:
  - name: quickchat-alerts
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{status_code=~"5.."}[5m]))
            / sum(rate(http_requests_total[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} over the last 5 minutes"

      # High Response Time
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket[5m])) by (le, route)
          ) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time on route {{ $labels.route }}"
          description: "P95 response time is {{ $value | humanizeDuration }}"

      # MongoDB Connection Issues
      - alert: MongoDBConnectionIssues
        expr: mongodb_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MongoDB connection lost"
          description: "Cannot connect to MongoDB"

      # Redis Connection Issues
      - alert: RedisConnectionIssues
        expr: redis_up == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Redis connection lost"
          description: "Cannot connect to Redis. Caching and queues may be affected."

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          (
            process_resident_memory_bytes{job="quickchat-backend"}
            / 1024 / 1024
          ) > 500
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanize }}MB"

      # Too Many WebSocket Connections
      - alert: TooManyWebSocketConnections
        expr: websocket_connections_active > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of WebSocket connections"
          description: "Currently {{ $value }} active WebSocket connections"

      # Queue Backlog
      - alert: QueueBacklog
        expr: bullmq_queue_waiting > 1000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Large queue backlog"
          description: "Queue has {{ $value }} waiting jobs"

      # High Authentication Failures
      - alert: HighAuthFailures
        expr: |
          sum(rate(auth_attempts_total{status="failure"}[5m]))
          / sum(rate(auth_attempts_total[5m])) > 0.3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "{{ $value | humanizePercentage }} of auth attempts are failing"

      # Service Down
      - alert: ServiceDown
        expr: up{job="quickchat-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "QuickChat backend is down"
          description: "The QuickChat backend service is not responding"

  - name: infrastructure-alerts
    rules:
      # Disk Space Low
      - alert: DiskSpaceLow
        expr: |
          (
            node_filesystem_avail_bytes{mountpoint="/"}
            / node_filesystem_size_bytes{mountpoint="/"}
          ) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Only {{ $value | humanizePercentage }} disk space remaining"

      # CPU Usage High
      - alert: HighCPUUsage
        expr: |
          100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"
