# AlertManager configuration for QuickChat
global:
  resolve_timeout: 5m
  # SMTP configuration for email alerts (configure these)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@quickchat.com'
  # smtp_auth_username: 'alerts@quickchat.com'
  # smtp_auth_password: 'your-app-password'

# Alert routing tree
route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - grouped notifications
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

# Inhibition rules - suppress notifications in certain conditions
inhibit_rules:
  # If service is down, don't alert about other issues
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['job']

# Receivers configuration
