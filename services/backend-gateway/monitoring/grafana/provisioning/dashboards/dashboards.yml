# Grafana dashboard provisioning for QuickChat
apiVersion: 1

providers:
  - name: 'QuickChat Dashboards'
    orgId: 1
    folder: 'QuickChat'
    folderUid: 'quickchat'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
