version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: quckchat-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - quckchat-network
    command: redis-server --appendonly yes

  mongodb:
    image: mongo:7
    container_name: quckchat-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: quckchat
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    networks:
      - quckchat-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quckchat-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      MONGODB_URI: mongodb://mongodb:27017/quckchat
      NODE_ENV: production
    depends_on:
      - mongodb
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - quckchat-network

volumes:
  mongodb_data:
  redis_data:

networks:
  quckchat-network:
    driver: bridge
