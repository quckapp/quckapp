# SonarCloud Configuration
# For cloud-based SonarQube analysis via SonarCloud.io

# Project identification (must match SonarCloud project)
sonar.projectKey=quckchat_quckchat-backend
sonar.organization=quckchat

# Analysis settings (inherited from sonar-project.properties)
# This file is for SonarCloud-specific overrides

# SonarCloud URL (do not change)
sonar.host.url=https://sonarcloud.io

# Pull Request decoration
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=your-org/quckchat
