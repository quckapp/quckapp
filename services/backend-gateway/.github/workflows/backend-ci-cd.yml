# =============================================================================
# QuckChat Backend CI/CD Pipeline
# =============================================================================
# This workflow:
# 1. Runs tests on all pushes/PRs
# 2. Builds and pushes Docker image to ECR on main branch
# 3. Deploys to EC2 on main branch
# 4. Sends Slack notifications on success/failure
# =============================================================================

name: Backend CI/CD

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'backend/**'

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: quckchat-backend
  NODE_VERSION: '20'

jobs:
  # ==========================================================================
  # Test Job - Runs on all pushes and PRs
  # ==========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present

      - name: Run tests
        run: npm run test --if-present
        env:
          NODE_ENV: test

      - name: Build
        run: npm run build

  # ==========================================================================
  # Build & Push Docker Image to ECR
  # ==========================================================================
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    outputs:
      image_tag: ${{ steps.build-image.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build-image
        working-directory: backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .

          # Push to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  # ==========================================================================
  # Deploy to EC2
  # ==========================================================================
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    outputs:
      deploy_status: ${{ steps.deploy-result.outputs.status }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
        run: |
          # Save SSH key
          echo "$EC2_SSH_KEY" > ssh_key.pem
          chmod 600 ssh_key.pem

          # Deploy to EC2
          ssh -o StrictHostKeyChecking=no -i ssh_key.pem $EC2_USER@$EC2_HOST << 'ENDSSH'
            # Login to ECR
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}

            # Pull latest image
            docker pull ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

            # Stop existing container
            docker stop quckchat-backend || true
            docker rm quckchat-backend || true

            # Run new container
            docker run -d \
              --name quckchat-backend \
              --restart unless-stopped \
              -p 3000:3000 \
              --env-file /opt/quckchat/.env \
              ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

            # Cleanup old images
            docker image prune -af

            echo "Deployment completed successfully!"
          ENDSSH

          # Cleanup
          rm -f ssh_key.pem

      - name: Health check
        id: health-check
        run: |
          sleep 30
          # Simple connectivity check - any response means server is running
          for i in 1 2 3 4 5; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 http://${{ secrets.EC2_HOST }}:3000/ || echo "000")
            echo "Attempt $i: HTTP $HTTP_CODE"
            if [ "$HTTP_CODE" != "000" ]; then
              echo "Health check passed! Server is responding."
              exit 0
            fi
            sleep 5
          done
          echo "Health check failed after 5 attempts"
          exit 1

      - name: Set deploy result
        id: deploy-result
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

  # ==========================================================================
  # Slack Notification - Success
  # ==========================================================================
  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [test, build-and-push, deploy]
    if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Send Slack notification - Success
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Deployment Successful",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Commit Message:*\n${{ github.event.head_commit.message }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow Run>"
                    }
                  ]
                }
              ],
              "attachments": [
                {
                  "color": "#36a64f",
                  "fields": [
                    {
                      "title": "Status",
                      "value": "Backend deployed successfully to EC2",
                      "short": false
                    }
                  ]
                }
              ]
            }

  # ==========================================================================
  # Slack Notification - Failure
  # ==========================================================================
  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [test, build-and-push, deploy]
    if: failure()

    steps:
      - name: Determine failed job
        id: failed-job
        run: |
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "job=Test" >> $GITHUB_OUTPUT
            echo "details=Tests or build failed" >> $GITHUB_OUTPUT
          elif [ "${{ needs.build-and-push.result }}" == "failure" ]; then
            echo "job=Build & Push" >> $GITHUB_OUTPUT
            echo "details=Docker build or ECR push failed" >> $GITHUB_OUTPUT
          elif [ "${{ needs.deploy.result }}" == "failure" ]; then
            echo "job=Deploy" >> $GITHUB_OUTPUT
            echo "details=EC2 deployment or health check failed" >> $GITHUB_OUTPUT
          else
            echo "job=Unknown" >> $GITHUB_OUTPUT
            echo "details=Check workflow logs for details" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification - Failure
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Deployment Failed",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Failed Job:*\n${{ steps.failed-job.outputs.job }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Error Details:*\n${{ steps.failed-job.outputs.details }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Commit Message:*\n${{ github.event.head_commit.message }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Logs",
                        "emoji": true
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "style": "danger"
                    }
                  ]
                }
              ],
              "attachments": [
                {
                  "color": "#dc3545",
                  "fields": [
                    {
                      "title": "Action Required",
                      "value": "Please check the workflow logs and fix the issue",
                      "short": false
                    }
                  ]
                }
              ]
            }

  # ==========================================================================
  # Slack Notification - PR Tests
  # ==========================================================================
  notify-pr:
    name: Notify PR Status
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'pull_request'

    steps:
      - name: Send Slack notification - PR
        uses: slackapi/slack-github-action@v1.26.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Pull Request Tests ${{ needs.test.result == 'success' && 'Passed' || 'Failed' }}*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*PR:*\n<${{ github.event.pull_request.html_url }}|#${{ github.event.pull_request.number }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Title:*\n${{ github.event.pull_request.title }}"
                  }
                }
              ],
              "attachments": [
                {
                  "color": "${{ needs.test.result == 'success' && '#36a64f' || '#dc3545' }}",
                  "fields": [
                    {
                      "title": "Status",
                      "value": "${{ needs.test.result == 'success' && 'All tests passed - ready for review' || 'Tests failed - please fix before merging' }}",
                      "short": false
                    }
                  ]
                }
              ]
            }
