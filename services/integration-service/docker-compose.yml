version: '3.8'

services:
  integration-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quikapp-integration-service
    ports:
      - "5016:5016"
    environment:
      - PORT=5016
      - DATABASE_URL=mysql+asyncmy://quikapp:quikapp@mysql:3306/quikapp_integrations
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-32-byte-encryption-key-here!}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - JIRA_CLIENT_ID=${JIRA_CLIENT_ID:-}
      - JIRA_CLIENT_SECRET=${JIRA_CLIENT_SECRET:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
    depends_on:
      - mysql
      - redis
    networks:
      - quikapp-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: quikapp-integration-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=quikapp_integrations
      - MYSQL_USER=quikapp
      - MYSQL_PASSWORD=quikapp
    ports:
      - "3318:3306"
    volumes:
      - integration-mysql-data:/var/lib/mysql
    networks:
      - quikapp-network

  redis:
    image: redis:7-alpine
    container_name: quikapp-integration-redis
    ports:
      - "6390:6379"
    networks:
      - quikapp-network

networks:
  quikapp-network:
    driver: bridge

volumes:
  integration-mysql-data:
