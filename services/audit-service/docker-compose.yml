version: '3.8'

services:
  audit-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quikapp-audit-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=quikapp_audit
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=password
      - ELASTICSEARCH_URI=elasticsearch:9200
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      mysql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - quikapp-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: quikapp-audit-mysql
    ports:
      - "3309:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=quikapp_audit
    volumes:
      - audit-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quikapp-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: quikapp-audit-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - audit-elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'yellow\\|green'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - quikapp-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: quikapp-audit-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - quikapp-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: quikapp-audit-kafka
    ports:
      - "9094:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    networks:
      - quikapp-network

volumes:
  audit-mysql-data:
  audit-elasticsearch-data:

networks:
  quikapp-network:
    driver: bridge
