version: '3.8'

services:
  insights-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quikapp-insights-service
    ports:
      - "5018:5018"
    environment:
      - PORT=5018
      - DATABASE_URL=mysql+asyncmy://quikapp:quikapp@mysql:3306/quikapp_insights
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - mysql
      - redis
    networks:
      - quikapp-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: quikapp-insights-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=quikapp_insights
      - MYSQL_USER=quikapp
      - MYSQL_PASSWORD=quikapp
    ports:
      - "3316:3306"
    volumes:
      - insights-mysql-data:/var/lib/mysql
    networks:
      - quikapp-network

  redis:
    image: redis:7-alpine
    container_name: quikapp-insights-redis
    ports:
      - "6387:6379"
    networks:
      - quikapp-network

networks:
  quikapp-network:
    driver: bridge

volumes:
  insights-mysql-data:
