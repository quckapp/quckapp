server:
  port: 8086
  servlet:
    context-path: /api/security
  shutdown: graceful

spring:
  application:
    name: security-service

  # MySQL Database
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/quckapp_security?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:rootpassword}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      pool-name: SecurityServicePool

  # JPA
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

  # Flyway Migrations
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # Redis
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 4
          max-wait: 2000ms

  # Kafka
  kafka:
    bootstrap-servers: ${KAFKA_BROKERS:localhost:29092}
    consumer:
      group-id: security-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.quckapp.*
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # Jackson
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    tags:
      application: security-service

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# JWT Configuration (for validating tokens from auth-service)
jwt:
  secret: ${JWT_SECRET:your-dev-secret-key-change-in-production}

# Security Service Configuration
security-service:
  # Threat Detection
  threat:
    brute-force-threshold: 5
    brute-force-window-minutes: 5
    auto-block-duration-hours: 24
    credential-stuffing-threshold: 10
    credential-stuffing-window-minutes: 15
    impossible-travel-threshold-km: 500
    impossible-travel-window-minutes: 30
    cleanup-retention-days: 90

  # WAF
  waf:
    enabled: true
    mode: DETECT  # DETECT or BLOCK
    max-request-body-size: 10485760  # 10MB
    rate-limit:
      requests-per-minute: 60
      burst-size: 100

  # Audit & Compliance
  audit:
    retention-days: 365
    compliance-report-cron: "0 0 2 1 * *"  # 2 AM on 1st of every month
    access-review-cron: "0 0 3 1 */3 *"    # 3 AM on 1st of every 3rd month

  # GeoIP
  geoip:
    enabled: ${GEOIP_ENABLED:false}
    database-path: ${GEOIP_DATABASE_PATH:/opt/geoip/GeoLite2-City.mmdb}

# Kafka Topics
kafka:
  topics:
    auth-events: auth.events
    security-threats: security.threats
    security-audit: security.audit
    security-requests: security.requests

# Logging
logging:
  level:
    root: INFO
    com.quckapp.security: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
