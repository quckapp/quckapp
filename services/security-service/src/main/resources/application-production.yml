spring:
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    hikari:
      maximum-pool-size: 30
  jpa:
    show-sql: false
  kafka:
    bootstrap-servers: ${KAFKA_BROKERS}

security-service:
  waf:
    mode: BLOCK
  geoip:
    enabled: true
    database-path: ${GEOIP_DATABASE_PATH:/opt/geoip/GeoLite2-City.mmdb}
  threat:
    auto-block-duration-hours: 72

logging:
  level:
    root: WARN
    com.quckapp.security: INFO
    org.hibernate.SQL: WARN
