# =============================================================================
# Service URLs - Full Stack (MySQL + Go API + Frontend)
# =============================================================================
# Run:   docker compose -f docker/docker-compose.db.yml up -d --build
# Stop:  docker compose -f docker/docker-compose.db.yml down
# Reset: docker compose -f docker/docker-compose.db.yml down -v && docker compose -f docker/docker-compose.db.yml up -d --build
# =============================================================================

services:

  # ─── MySQL Database ─────────────────────────────────────────────────────────
  service-urls-db:
    image: mysql:8.0
    container_name: quckapp-service-urls-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_DATABASE: quckapp_admin
      MYSQL_USER: quckapp
      MYSQL_PASSWORD: quckapp_secret
    ports:
      - "3311:3306"
    volumes:
      - service_urls_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_secret"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - service-urls-net

  # ─── Service URLs API (Go/Gin) ────────────────────────────────────────────
  service-urls-api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: quckapp-service-urls-api
    restart: unless-stopped
    environment:
      PORT: "8085"
      MYSQL_HOST: service-urls-db
      MYSQL_PORT: "3306"
      MYSQL_DATABASE: quckapp_admin
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: root_secret
      JWT_SECRET: local-dev-jwt-secret-key-for-testing-only-32-chars
      GIN_MODE: release
    ports:
      - "8088:8085"
    depends_on:
      service-urls-db:
        condition: service_healthy
    networks:
      - service-urls-net

  # ─── Frontend (Vite Dev Server) ─────────────────────────────────────────────
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: quckapp-service-urls-frontend
    restart: unless-stopped
    environment:
      VITE_PROXY_TARGET: http://service-urls-api:8085
    ports:
      - "3013:3003"
    depends_on:
      - service-urls-api
    networks:
      - service-urls-net

volumes:
  service_urls_data:
    driver: local

networks:
  service-urls-net:
    driver: bridge
