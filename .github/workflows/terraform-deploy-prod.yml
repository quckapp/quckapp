# =============================================================================
# Terraform Deploy - Production Environment
# =============================================================================
# Deploys infrastructure changes to production:
# - Triggered on merge to main branch
# - Requires manual approval
# - Includes rollback capabilities
# =============================================================================

name: Terraform Deploy Prod

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/environments/prod/**'
      - 'terraform/modules/**'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
      skip_approval:
        description: 'Skip approval (not recommended)'
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read
  issues: write
  pull-requests: write

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-east-1'
  ENVIRONMENT: 'prod'
  TF_WORKING_DIR: 'terraform/environments/prod'

jobs:
  # ===========================================================================
  # Pre-flight Checks
  # ===========================================================================
  preflight:
    name: Pre-flight Checks
    runs-on: ubuntu-latest
    outputs:
      proceed: ${{ steps.check.outputs.proceed }}
    steps:
      - name: Check Branch Protection
        id: check
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "proceed=true" >> $GITHUB_OUTPUT
          else
            echo "proceed=false" >> $GITHUB_OUTPUT
            echo "::warning::Production deployments must come from main branch"
          fi

      - name: Verify Commit is Signed
        if: github.event_name == 'push'
        run: |
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

  # ===========================================================================
  # Terraform Plan
  # ===========================================================================
  plan:
    name: Plan
    runs-on: ubuntu-latest
    needs: preflight
    if: needs.preflight.outputs.proceed == 'true'
    outputs:
      plan_exit_code: ${{ steps.plan.outputs.exitcode }}
      has_changes: ${{ steps.plan.outputs.exitcode == '2' }}
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: |
          set +e
          terraform plan -no-color -out=tfplan \
            -var-file="prod.tfvars" \
            -detailed-exitcode \
            2>&1 | tee plan_output.txt
          exitcode=$?
          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT

          # Generate plan summary
          if [ $exitcode -eq 2 ]; then
            echo "## Terraform Plan Summary" > plan_summary.md
            echo "" >> plan_summary.md
            echo "**Changes detected in production infrastructure.**" >> plan_summary.md
            echo "" >> plan_summary.md
            echo "<details>" >> plan_summary.md
            echo "<summary>View Full Plan</summary>" >> plan_summary.md
            echo "" >> plan_summary.md
            echo '```hcl' >> plan_summary.md
            tail -100 plan_output.txt >> plan_summary.md
            echo '```' >> plan_summary.md
            echo "</details>" >> plan_summary.md
          fi

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod
          path: |
            ${{ env.TF_WORKING_DIR }}/tfplan
            ${{ env.TF_WORKING_DIR }}/plan_output.txt
            ${{ env.TF_WORKING_DIR }}/plan_summary.md
          retention-days: 7

      - name: Post Plan Summary
        run: |
          echo "## Terraform Plan - Production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.plan.outputs.exitcode }}" == "0" ]; then
            echo "**No changes detected.**" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.plan.outputs.exitcode }}" == "2" ]; then
            echo "**Changes detected - approval required.**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            cat plan_summary.md >> $GITHUB_STEP_SUMMARY 2>/dev/null || true
          else
            echo "**Plan failed.**" >> $GITHUB_STEP_SUMMARY
          fi

  # ===========================================================================
  # Security Review
  # ===========================================================================
  security-review:
    name: Security Review
    runs-on: ubuntu-latest
    needs: plan
    if: needs.plan.outputs.has_changes == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-prod
          path: terraform/environments/prod

      - name: Run tfsec on Plan
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform/
          soft_fail: false

      - name: Check for Sensitive Changes
        run: |
          if grep -E "(iam|kms|security_group|nacl)" terraform/environments/prod/plan_output.txt; then
            echo "::warning::Plan contains security-sensitive changes. Please review carefully."
          fi

  # ===========================================================================
  # Approval Gate
  # ===========================================================================
  approval:
    name: Approval
    runs-on: ubuntu-latest
    needs: [plan, security-review]
    if: |
      needs.plan.outputs.has_changes == 'true' &&
      github.event.inputs.skip_approval != 'true'
    environment:
      name: production
      url: https://quikapp.com

    steps:
      - name: Approval Checkpoint
        run: |
          echo "## Production Deployment Approved" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Approved by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Terraform Apply
  # ===========================================================================
  apply:
    name: Apply
    runs-on: ubuntu-latest
    needs: [plan, approval]
    if: |
      needs.plan.outputs.has_changes == 'true' &&
      (needs.approval.result == 'success' || github.event.inputs.skip_approval == 'true')
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-prod
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Init
        run: terraform init

      - name: Create Pre-Apply State Backup
        run: |
          terraform state pull > state_backup_$(date +%Y%m%d_%H%M%S).json
          echo "State backup created"

      - name: Terraform Apply
        id: apply
        run: |
          terraform apply -no-color -auto-approve tfplan \
            2>&1 | tee apply_output.txt

      - name: Upload Apply Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apply-output-prod
          path: ${{ env.TF_WORKING_DIR }}/apply_output.txt
          retention-days: 30

      - name: Post Apply Summary
        if: always()
        run: |
          echo "## Terraform Apply - Production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ steps.apply.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary>Apply Output</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -100 apply_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Post-Deployment Verification
  # ===========================================================================
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: apply
    if: needs.apply.result == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify S3 Buckets
        run: |
          echo "Verifying S3 buckets..."
          aws s3 ls | grep quikapp || echo "::warning::No QuikApp buckets found"

      - name: Verify CloudFront
        run: |
          echo "Verifying CloudFront distributions..."
          aws cloudfront list-distributions --query 'DistributionList.Items[?contains(Aliases.Items, `quikapp`)].{Id:Id,Status:Status}' || true

      - name: Health Check
        run: |
          echo "Running health checks..."
          # Add your health check commands here
          # curl -f https://api.quikapp.com/health || exit 1

  # ===========================================================================
  # Notifications
  # ===========================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [apply, verify]
    if: always()
    steps:
      - name: Send Success Notification
        if: needs.apply.result == 'success' && needs.verify.result == 'success'
        run: |
          echo "Deployment successful!"
          # Add Slack/Teams notification here
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"Production deployment completed successfully"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Failure Notification
        if: needs.apply.result == 'failure' || needs.verify.result == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[CRITICAL] Production Terraform Deployment Failed`,
              body: `Production infrastructure deployment has failed and requires immediate attention.

              **Workflow:** ${context.workflow}
              **Run ID:** ${context.runId}
              **Commit:** ${context.sha}
              **Actor:** ${context.actor}

              **Apply Status:** ${{ needs.apply.result }}
              **Verify Status:** ${{ needs.verify.result }}

              [View Workflow Run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})

              ## Immediate Actions Required
              1. Check the workflow logs for error details
              2. Verify production environment status
              3. Consider rollback if necessary`,
              labels: ['infrastructure', 'critical', 'production']
            });

  # ===========================================================================
  # Rollback (Manual Trigger Only)
  # ===========================================================================
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && failure()
    environment:
      name: production-rollback
    steps:
      - name: Rollback Instructions
        run: |
          echo "## Rollback Required" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To rollback, use one of these options:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **Revert Commit:** Create a revert PR for the failed changes" >> $GITHUB_STEP_SUMMARY
          echo "2. **State Restore:** Restore from the state backup artifact" >> $GITHUB_STEP_SUMMARY
          echo "3. **Manual Fix:** Apply fixes and re-run the workflow" >> $GITHUB_STEP_SUMMARY
