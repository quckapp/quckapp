# QuckApp Docker Build Workflow
# Builds individual service Docker images

name: Docker Build

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build'
        required: true
        type: choice
        options:
          - all
          - backend-gateway
          - notification-service
          - realtime-service
          - auth-service
          - user-service
          - permission-service
          - audit-service
          - admin-service
          - presence-service
          - message-service
          - call-service
          - notification-orchestrator
          - huddle-service
          - event-broadcast-service
          - workspace-service
          - channel-service
          - thread-service
          - search-service
          - file-service
          - media-service
          - bookmark-service
          - reminder-service
          - attachment-service
          - cdn-service
          - analytics-service
          - ml-service
          - moderation-service
          - export-service
          - integration-service
          - sentiment-service
          - insights-service
          - smart-reply-service
      tag:
        description: 'Image tag (default: git sha)'
        required: false
        default: ''
      push:
        description: 'Push to registry'
        required: false
        type: boolean
        default: true

  workflow_call:
    inputs:
      service:
        required: true
        type: string
      tag:
        required: false
        type: string
        default: ''
      push:
        required: false
        type: boolean
        default: true
    outputs:
      image:
        description: 'Full image name with tag'
        value: ${{ jobs.build.outputs.image }}
      digest:
        description: 'Image digest'
        value: ${{ jobs.build.outputs.digest }}

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Prepare Build Matrix
  # ==========================================================================
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      image-tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      - name: Set image tag
        id: set-tag
        run: |
          TAG="${{ inputs.tag }}"
          if [ -z "$TAG" ]; then
            TAG="${{ github.sha }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Set build matrix
        id: set-matrix
        run: |
          SERVICE="${{ inputs.service }}"

          # Define all services with their configs
          ALL_SERVICES='[
            {"name":"backend-gateway","stack":"nestjs"},
            {"name":"notification-service","stack":"nestjs"},
            {"name":"realtime-service","stack":"nestjs"},
            {"name":"auth-service","stack":"spring"},
            {"name":"user-service","stack":"spring"},
            {"name":"permission-service","stack":"spring"},
            {"name":"audit-service","stack":"spring"},
            {"name":"admin-service","stack":"spring"},
            {"name":"presence-service","stack":"elixir"},
            {"name":"message-service","stack":"elixir"},
            {"name":"call-service","stack":"elixir"},
            {"name":"notification-orchestrator","stack":"elixir"},
            {"name":"huddle-service","stack":"elixir"},
            {"name":"event-broadcast-service","stack":"elixir"},
            {"name":"workspace-service","stack":"go"},
            {"name":"channel-service","stack":"go"},
            {"name":"thread-service","stack":"go"},
            {"name":"search-service","stack":"go"},
            {"name":"file-service","stack":"go"},
            {"name":"media-service","stack":"go"},
            {"name":"bookmark-service","stack":"go"},
            {"name":"reminder-service","stack":"go"},
            {"name":"attachment-service","stack":"go"},
            {"name":"cdn-service","stack":"go"},
            {"name":"analytics-service","stack":"python"},
            {"name":"ml-service","stack":"python"},
            {"name":"moderation-service","stack":"python"},
            {"name":"export-service","stack":"python"},
            {"name":"integration-service","stack":"python"},
            {"name":"sentiment-service","stack":"python"},
            {"name":"insights-service","stack":"python"},
            {"name":"smart-reply-service","stack":"python"}
          ]'

          if [ "$SERVICE" = "all" ]; then
            MATRIX="$ALL_SERVICES"
          else
            MATRIX=$(echo "$ALL_SERVICES" | jq -c "[.[] | select(.name == \"$SERVICE\")]")
          fi

          echo "matrix={\"include\":$MATRIX}" >> $GITHUB_OUTPUT

  # ==========================================================================
  # Build Docker Images
  # ==========================================================================
  build:
    name: Build ${{ matrix.name }}
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.output.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: inputs.push
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}
          tags: |
            type=raw,value=${{ needs.prepare.outputs.image-tag }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.stack }}/${{ matrix.name }}
          file: services/${{ matrix.stack }}/${{ matrix.name }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.prepare.outputs.image-tag }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}

      - name: Set outputs
        id: output
        run: |
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}:${{ needs.prepare.outputs.image-tag }}" >> $GITHUB_OUTPUT

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        if: inputs.push
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}:${{ needs.prepare.outputs.image-tag }}
          format: spdx-json
          output-file: sbom-${{ matrix.name }}.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        if: inputs.push
        with:
          name: sbom-${{ matrix.name }}
          path: sbom-${{ matrix.name }}.spdx.json

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        if: inputs.push
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}:${{ needs.prepare.outputs.image-tag }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Build summary
        run: |
          echo "### ${{ matrix.name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}:${{ needs.prepare.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Stack:** ${{ matrix.stack }}" >> $GITHUB_STEP_SUMMARY
