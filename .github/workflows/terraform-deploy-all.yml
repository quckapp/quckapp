name: Terraform Deploy All Environments

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - qa
          - uat1
          - uat2
          - uat3
          - staging
          - prod
          - live
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_VERSION: "1.6.0"

jobs:
  terraform:
    name: Terraform ${{ inputs.action }} - ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: infrastructure/terraform/environments/${{ inputs.environment }}
        run: terraform init -backend-config=backend.hcl

      - name: Terraform Plan
        if: inputs.action == 'plan' || inputs.action == 'apply'
        working-directory: infrastructure/terraform/environments/${{ inputs.environment }}
        run: terraform plan -var-file=${{ inputs.environment }}.tfvars -out=tfplan

      - name: Terraform Apply
        if: inputs.action == 'apply'
        working-directory: infrastructure/terraform/environments/${{ inputs.environment }}
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: inputs.action == 'destroy'
        working-directory: infrastructure/terraform/environments/${{ inputs.environment }}
        run: |
          if [[ "${{ inputs.environment }}" == "live" || "${{ inputs.environment }}" == "staging" ]]; then
            echo "::error::Cannot destroy live or staging environments via workflow"
            exit 1
          fi
          terraform destroy -var-file=${{ inputs.environment }}.tfvars -auto-approve
