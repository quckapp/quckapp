name: Kubernetes Deployment

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'infrastructure/k8s/**'
      - 'src/**'
      - 'Dockerfile'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
      image_tag:
        description: 'Image tag to deploy (default: git SHA)'
        required: false
        type: string

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_API: quckapp/api
  ECR_REPOSITORY_WORKER: quckapp/worker
  EKS_CLUSTER_DEV: quckapp
  EKS_CLUSTER_PROD: quckapp-prod

jobs:
  # Build and push Docker images
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: |
          if [ -n "${{ inputs.image_tag }}" ]; then
            echo "tag=${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-ecr
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: api
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_API }}:${{ steps.set-tag.outputs.tag }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_API }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: worker
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_WORKER }}:${{ steps.set-tag.outputs.tag }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_WORKER }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to dev
  deploy-dev:
    needs: build
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'dev')
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-eks-dev
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_DEV }} --region ${{ env.AWS_REGION }}

      - name: Update image tags
        run: |
          cd infrastructure/k8s/overlays/dev
          kustomize edit set image \
            quckapp/api=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY_API }}:${{ needs.build.outputs.image_tag }} \
            quckapp/worker=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY_WORKER }}:${{ needs.build.outputs.image_tag }}

      - name: Deploy to dev
        run: |
          kustomize build infrastructure/k8s/overlays/dev | kubectl apply -f -

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/dev-quckapp-api -n quckapp --timeout=300s
          kubectl rollout status deployment/dev-quckapp-worker -n quckapp --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n quckapp -l app.kubernetes.io/name=quckapp
          kubectl get svc -n quckapp

  # Deploy to prod
  deploy-prod:
    needs: build
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'prod')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-eks-prod
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_PROD }} --region ${{ env.AWS_REGION }}

      - name: Update image tags
        run: |
          cd infrastructure/k8s/overlays/prod
          kustomize edit set image \
            quckapp/api=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY_API }}:${{ needs.build.outputs.image_tag }} \
            quckapp/worker=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY_WORKER }}:${{ needs.build.outputs.image_tag }}

      - name: Deploy to prod
        run: |
          kustomize build infrastructure/k8s/overlays/prod | kubectl apply -f -

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/prod-quckapp-api -n quckapp-prod --timeout=600s
          kubectl rollout status deployment/prod-quckapp-worker -n quckapp-prod --timeout=600s

      - name: Verify deployment
        run: |
          kubectl get pods -n quckapp-prod -l app.kubernetes.io/name=quckapp
          kubectl get ingress -n quckapp-prod

      - name: Run smoke tests
        run: |
          API_URL=$(kubectl get ingress prod-quckapp-alb-ingress -n quckapp-prod -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          curl -sf "https://${API_URL}/health/live" || exit 1
          echo "Smoke tests passed!"
