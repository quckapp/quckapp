# QuikApp Helm Chart Release Workflow
# Packages and publishes Helm charts

name: Helm Release

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/helm/**'
      - '.github/workflows/helm-release.yml'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Chart version to release'
        required: false
        default: ''

jobs:
  # ==========================================================================
  # Lint and Test
  # ==========================================================================
  lint:
    name: Lint Charts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Add Helm repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add elastic https://helm.elastic.co
          helm repo add minio https://charts.min.io/
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo add jaegertracing https://jaegertracing.github.io/helm-charts
          helm repo add open-telemetry https://open-telemetry.github.io/opentelemetry-helm-charts
          helm repo update

      - name: Install chart-testing
        uses: helm/chart-testing-action@v2

      - name: Lint charts
        run: |
          ct lint --config .github/ct.yaml --charts infrastructure/helm/quikapp

      - name: Create kind cluster
        uses: helm/kind-action@v1
        if: github.event_name == 'pull_request'

      - name: Install chart (test)
        if: github.event_name == 'pull_request'
        run: |
          helm dependency build infrastructure/helm/quikapp
          helm install quikapp infrastructure/helm/quikapp \
            --namespace quikapp-test \
            --create-namespace \
            --set infrastructure.enabled=false \
            --set monitoring.enabled=false \
            --dry-run

  # ==========================================================================
  # Package and Release
  # ==========================================================================
  release:
    name: Release Charts
    needs: lint
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Add Helm repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add elastic https://helm.elastic.co
          helm repo add minio https://charts.min.io/
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo add jaegertracing https://jaegertracing.github.io/helm-charts
          helm repo add open-telemetry https://open-telemetry.github.io/opentelemetry-helm-charts
          helm repo update

      - name: Update chart version
        if: github.event_name == 'release'
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present

          # Update main chart version
          sed -i "s/^version:.*/version: $VERSION/" infrastructure/helm/quikapp/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$VERSION\"/" infrastructure/helm/quikapp/Chart.yaml

          # Update sub-chart versions
          for chart in infrastructure/helm/quikapp/charts/*/Chart.yaml; do
            sed -i "s/^version:.*/version: $VERSION/" "$chart"
          done

      - name: Build dependencies
        run: |
          helm dependency build infrastructure/helm/quikapp

      - name: Package chart
        run: |
          mkdir -p .cr-release-packages
          helm package infrastructure/helm/quikapp -d .cr-release-packages

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push chart to OCI registry
        run: |
          for pkg in .cr-release-packages/*.tgz; do
            helm push "$pkg" oci://ghcr.io/${{ github.repository }}/charts
          done

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1
        with:
          charts_dir: helm
          config: .github/cr.yaml
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-charts
          path: .cr-release-packages/*.tgz

      - name: Generate release notes
        if: github.event_name == 'release'
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Helm Chart Release

          ### Installation

          \`\`\`bash
          # Add the Helm repository
          helm repo add quikapp https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          helm repo update

          # Install the chart
          helm install quikapp quikapp/quikapp \\
            --namespace quikapp \\
            --create-namespace
          \`\`\`

          ### OCI Registry

          \`\`\`bash
          helm install quikapp oci://ghcr.io/${{ github.repository }}/charts/quikapp \\
            --namespace quikapp \\
            --create-namespace
          \`\`\`

          ### Chart Version: ${{ github.event.release.tag_name }}
          EOF
