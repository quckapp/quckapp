# QuckApp CI/CD Pipeline
# Builds and deploys all services to AWS ECS

name: Deploy to AWS

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  # ============================================
  # Test Jobs
  # ============================================
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run linter
        working-directory: backend
        run: npm run lint

      - name: Run tests
        working-directory: backend
        run: npm run test:cov

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          directory: backend/coverage
          flags: backend

  test-auth-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Run tests
        working-directory: auth-service
        run: ./mvnw test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          directory: auth-service/target/site/jacoco
          flags: auth-service

  test-realtime:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.15'
          otp-version: '26'

      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: realtime/deps
          key: ${{ runner.os }}-mix-${{ hashFiles('realtime/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        working-directory: realtime
        run: mix deps.get

      - name: Run tests
        working-directory: realtime
        run: mix test

  # ============================================
  # Build Jobs
  # ============================================
  build-backend:
    needs: test-backend
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: build
        working-directory: backend
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t $ECR_REGISTRY/quckapp/backend:$IMAGE_TAG .
          docker push $ECR_REGISTRY/quckapp/backend:$IMAGE_TAG
          docker tag $ECR_REGISTRY/quckapp/backend:$IMAGE_TAG $ECR_REGISTRY/quckapp/backend:latest
          docker push $ECR_REGISTRY/quckapp/backend:latest
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  build-auth-service:
    needs: test-auth-service
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: build
        working-directory: auth-service
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t $ECR_REGISTRY/quckapp/auth-service:$IMAGE_TAG .
          docker push $ECR_REGISTRY/quckapp/auth-service:$IMAGE_TAG
          docker tag $ECR_REGISTRY/quckapp/auth-service:$IMAGE_TAG $ECR_REGISTRY/quckapp/auth-service:latest
          docker push $ECR_REGISTRY/quckapp/auth-service:latest
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  build-realtime:
    needs: test-realtime
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: build
        working-directory: realtime
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t $ECR_REGISTRY/quckapp/realtime:$IMAGE_TAG .
          docker push $ECR_REGISTRY/quckapp/realtime:$IMAGE_TAG
          docker tag $ECR_REGISTRY/quckapp/realtime:$IMAGE_TAG $ECR_REGISTRY/quckapp/realtime:latest
          docker push $ECR_REGISTRY/quckapp/realtime:latest
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    needs: [build-backend, build-auth-service, build-realtime]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Backend to ECS
        run: |
          aws ecs update-service \
            --cluster quckapp-staging \
            --service quckapp-backend \
            --force-new-deployment

      - name: Deploy Auth Service to ECS
        run: |
          aws ecs update-service \
            --cluster quckapp-staging \
            --service quckapp-auth-service \
            --force-new-deployment

      - name: Deploy Realtime to ECS
        run: |
          aws ecs update-service \
            --cluster quckapp-staging \
            --service quckapp-realtime \
            --force-new-deployment

      - name: Wait for deployments
        run: |
          aws ecs wait services-stable \
            --cluster quckapp-staging \
            --services quckapp-backend quckapp-auth-service quckapp-realtime

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    needs: [build-backend, build-auth-service, build-realtime]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Backend to ECS
        run: |
          aws ecs update-service \
            --cluster quckapp-production \
            --service quckapp-backend \
            --force-new-deployment

      - name: Deploy Auth Service to ECS
        run: |
          aws ecs update-service \
            --cluster quckapp-production \
            --service quckapp-auth-service \
            --force-new-deployment

      - name: Deploy Realtime to ECS
        run: |
          aws ecs update-service \
            --cluster quckapp-production \
            --service quckapp-realtime \
            --force-new-deployment

      - name: Wait for deployments
        run: |
          aws ecs wait services-stable \
            --cluster quckapp-production \
            --services quckapp-backend quckapp-auth-service quckapp-realtime

      - name: Notify Slack
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "QuckApp deployed to production! :rocket:",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*QuckApp Production Deployment*\nCommit: `${{ github.sha }}`\nBy: ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
