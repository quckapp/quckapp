# =============================================================================
# Terraform Validation Workflow
# =============================================================================
# Runs on pull requests to validate Terraform code:
# - Format checking (terraform fmt)
# - Validation (terraform validate)
# - Security scanning (tfsec, checkov)
# - Cost estimation (infracost)
# - Plan generation for review
# =============================================================================

name: Terraform Validate

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/terraform-*.yml'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to validate'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read
  pull-requests: write
  security-events: write

env:
  TF_VERSION: '1.6.0'
  TFSEC_VERSION: 'latest'
  AWS_REGION: 'us-east-1'

jobs:
  # ===========================================================================
  # Detect Changed Environments
  # ===========================================================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      dev: ${{ steps.filter.outputs.dev }}
      prod: ${{ steps.filter.outputs.prod }}
      modules: ${{ steps.filter.outputs.modules }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            dev:
              - 'infrastructure/terraform/environments/dev/**'
              - 'infrastructure/terraform/modules/**'
            prod:
              - 'infrastructure/terraform/environments/prod/**'
              - 'infrastructure/terraform/modules/**'
            modules:
              - 'infrastructure/terraform/modules/**'

  # ===========================================================================
  # Format Check
  # ===========================================================================
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive -diff infrastructure/terraform/
        continue-on-error: true

      - name: Comment on PR (format failure)
        if: steps.fmt.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Terraform Format Check Failed\n\nPlease run `terraform fmt -recursive` to fix formatting issues.\n\n```bash\ncd terraform && terraform fmt -recursive\n```'
            })

      - name: Fail if format check failed
        if: steps.fmt.outcome == 'failure'
        run: exit 1

  # ===========================================================================
  # Validate Dev Environment
  # ===========================================================================
  validate-dev:
    name: Validate Dev
    runs-on: ubuntu-latest
    needs: [detect-changes, format]
    if: needs.detect-changes.outputs.dev == 'true' || github.event.inputs.environment == 'dev'
    defaults:
      run:
        working-directory: infrastructure/terraform/environments/dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Comment Validation Result
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `## Terraform Validation - Dev Environment

            | Step | Result |
            |------|--------|
            | Init | \`${{ steps.init.outcome }}\` |
            | Validate | \`${{ steps.validate.outcome }}\` |

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ===========================================================================
  # Validate Prod Environment
  # ===========================================================================
  validate-prod:
    name: Validate Prod
    runs-on: ubuntu-latest
    needs: [detect-changes, format]
    if: needs.detect-changes.outputs.prod == 'true' || github.event.inputs.environment == 'prod'
    defaults:
      run:
        working-directory: infrastructure/terraform/environments/prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

  # ===========================================================================
  # Security Scanning
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: format
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infrastructure/terraform/
          soft_fail: true
          format: sarif
          out: tfsec-results.sarif

      - name: Upload tfsec SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: tfsec-results.sarif

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infrastructure/terraform/
          framework: terraform
          soft_fail: true
          output_format: cli,sarif
          output_file_path: console,checkov-results.sarif

      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif

  # ===========================================================================
  # Terraform Plan - Dev
  # ===========================================================================
  plan-dev:
    name: Plan Dev
    runs-on: ubuntu-latest
    needs: [validate-dev, security-scan]
    if: needs.validate-dev.result == 'success'
    defaults:
      run:
        working-directory: infrastructure/terraform/environments/dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan \
            -var-file="dev.tfvars" \
            2>&1 | tee plan_output.txt
        continue-on-error: true

      - name: Create Plan Summary
        id: plan-summary
        run: |
          if [ -f plan_output.txt ]; then
            echo "PLAN_OUTPUT<<EOF" >> $GITHUB_OUTPUT
            tail -50 plan_output.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const planOutput = `${{ steps.plan-summary.outputs.PLAN_OUTPUT }}`;
            const truncated = planOutput.length > 60000
              ? planOutput.substring(0, 60000) + '\n\n... (truncated)'
              : planOutput;

            const output = `## Terraform Plan - Dev Environment

            <details>
            <summary>Show Plan</summary>

            \`\`\`hcl
            ${truncated}
            \`\`\`

            </details>

            *Plan: \`${{ steps.plan.outcome }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-dev
          path: infrastructure/terraform/environments/dev/tfplan
          retention-days: 5

  # ===========================================================================
  # Terraform Plan - Prod
  # ===========================================================================
  plan-prod:
    name: Plan Prod
    runs-on: ubuntu-latest
    needs: [validate-prod, security-scan]
    if: needs.validate-prod.result == 'success'
    defaults:
      run:
        working-directory: infrastructure/terraform/environments/prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan \
            -var-file="prod.tfvars" \
            2>&1 | tee plan_output.txt
        continue-on-error: true

      - name: Create Plan Summary
        id: plan-summary
        run: |
          if [ -f plan_output.txt ]; then
            echo "PLAN_OUTPUT<<EOF" >> $GITHUB_OUTPUT
            tail -50 plan_output.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const planOutput = `${{ steps.plan-summary.outputs.PLAN_OUTPUT }}`;
            const truncated = planOutput.length > 60000
              ? planOutput.substring(0, 60000) + '\n\n... (truncated)'
              : planOutput;

            const output = `## Terraform Plan - Prod Environment

            <details>
            <summary>Show Plan</summary>

            \`\`\`hcl
            ${truncated}
            \`\`\`

            </details>

            *Plan: \`${{ steps.plan.outcome }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod
          path: infrastructure/terraform/environments/prod/tfplan
          retention-days: 5

  # ===========================================================================
  # Cost Estimation (Optional - requires Infracost API key)
  # ===========================================================================
  cost-estimate:
    name: Cost Estimate
    runs-on: ubuntu-latest
    needs: [plan-dev, plan-prod]
    if: always() && (needs.plan-dev.result == 'success' || needs.plan-prod.result == 'success')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Infracost
        if: env.INFRACOST_API_KEY != ''
        uses: infracost/actions/setup@v3
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate Infracost Diff
        if: env.INFRACOST_API_KEY != ''
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
        run: |
          infracost breakdown --path=infrastructure/terraform/environments/dev \
            --format=json --out-file=/tmp/dev.json || true

          infracost breakdown --path=infrastructure/terraform/environments/prod \
            --format=json --out-file=/tmp/prod.json || true

      - name: Post Infracost Comment
        if: github.event_name == 'pull_request' && env.INFRACOST_API_KEY != ''
        uses: infracost/actions/comment@v1
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
        with:
          path: /tmp/dev.json,/tmp/prod.json
          behavior: update
