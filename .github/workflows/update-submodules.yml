# =============================================================================
# Update Submodules - Scheduled/Manual
# =============================================================================
# Ensures all submodule refs are up to date with their respective main branches
# =============================================================================

name: Update Submodules

on:
  schedule:
    - cron: '0 6 * * 1'  # Weekly Monday 6am UTC
  workflow_dispatch:
    inputs:
      service:
        description: 'Specific service to update (or "all")'
        required: false
        default: 'all'
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    name: Update Submodules
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update submodules
        run: |
          SERVICE="${{ inputs.service || 'all' }}"

          if [ "$SERVICE" = "all" ]; then
            echo "Updating all submodules to latest main..."
            git submodule update --remote --merge
          else
            echo "Updating services/$SERVICE to latest main..."
            git submodule update --remote --merge -- "services/$SERVICE"
          fi

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No submodule changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --name-only
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          title: 'chore: update submodule refs to latest main'
          branch: chore/update-submodules
          commit-message: 'chore: update submodule refs to latest main'
          body: |
            Automated submodule update.

            Updated submodules:
            ```
            $(git diff --name-only)
            ```
          labels: automation, submodules
