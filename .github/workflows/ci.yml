# QuckApp CI Pipeline
# Runs on all PRs and pushes to main/develop branches
# Uses GitHub Actions for CI/CD (replaces Azure Pipelines)

name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'
  GO_VERSION: '1.22'
  PYTHON_VERSION: '3.11'
  ELIXIR_VERSION: '1.15'
  OTP_VERSION: '26'
  RUST_VERSION: '1.75'

jobs:
  # ==========================================================================
  # Detect Changes
  # ==========================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      nestjs: ${{ steps.filter.outputs.nestjs }}
      spring: ${{ steps.filter.outputs.spring }}
      elixir: ${{ steps.filter.outputs.elixir }}
      go: ${{ steps.filter.outputs.go }}
      python: ${{ steps.filter.outputs.python }}
      rust: ${{ steps.filter.outputs.rust }}
      helm: ${{ steps.filter.outputs.helm }}
      terraform: ${{ steps.filter.outputs.terraform }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Filter paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            nestjs:
              - 'services/backend-gateway/**'
              - 'services/notification-service/**'
              - 'services/realtime-service/**'
            spring:
              - 'services/auth-service/**'
              - 'services/user-service/**'
              - 'services/permission-service/**'
              - 'services/audit-service/**'
              - 'services/admin-service/**'
              - 'services/security-service/**'
            elixir:
              - 'services/presence-service/**'
              - 'services/call-service/**'
              - 'services/notification-orchestrator/**'
              - 'services/huddle-service/**'
              - 'services/event-broadcast-service/**'
            go:
              - 'services/workspace-service/**'
              - 'services/channel-service/**'
              - 'services/thread-service/**'
              - 'services/search-service/**'
              - 'services/file-service/**'
              - 'services/media-service/**'
              - 'services/bookmark-service/**'
              - 'services/reminder-service/**'
              - 'services/attachment-service/**'
              - 'services/cdn-service/**'
            python:
              - 'services/analytics-service/**'
              - 'services/ml-service/**'
              - 'services/moderation-service/**'
              - 'services/export-service/**'
              - 'services/integration-service/**'
              - 'services/sentiment-service/**'
              - 'services/insights-service/**'
              - 'services/smart-reply-service/**'
            rust:
              - 'services/message-service/**'
            helm:
              - 'infrastructure/helm/**'
            terraform:
              - 'infrastructure/terraform/**'
            docker:
              - 'infrastructure/docker/**'

  # ==========================================================================
  # NestJS Services
  # ==========================================================================
  nestjs:
    name: NestJS - ${{ matrix.service }}
    needs: changes
    if: needs.changes.outputs.nestjs == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - backend-gateway
          - notification-service
          - realtime-service
    defaults:
      run:
        working-directory: services/${{ matrix.service }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: services/${{ matrix.service }}/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint
        continue-on-error: true

      - name: Build
        run: pnpm build

      - name: Unit tests
        run: pnpm test:cov
        continue-on-error: true
        env:
          CI: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          flags: ${{ matrix.service }}
          fail_ci_if_error: false

  # ==========================================================================
  # Spring Boot Services
  # ==========================================================================
  spring:
    name: Spring - ${{ matrix.service }}
    needs: changes
    if: needs.changes.outputs.spring == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - auth-service
          - user-service
          - permission-service
          - audit-service
          - admin-service
          - security-service
    defaults:
      run:
        working-directory: services/${{ matrix.service }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build
        run: mvn package -DskipTests -B

      - name: Unit tests
        run: mvn test -B
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: services/${{ matrix.service }}/target/site/jacoco/jacoco.xml
          flags: ${{ matrix.service }}
          fail_ci_if_error: false

  # ==========================================================================
  # Elixir Services
  # ==========================================================================
  elixir:
    name: Elixir - ${{ matrix.service }}
    needs: changes
    if: needs.changes.outputs.elixir == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - presence-service
          - call-service
          - notification-orchestrator
          - huddle-service
          - event-broadcast-service
    defaults:
      run:
        working-directory: services/${{ matrix.service }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            services/${{ matrix.service }}/deps
            services/${{ matrix.service }}/_build
          key: ${{ runner.os }}-elixir-${{ matrix.service }}-${{ hashFiles(format('services/{0}/mix.lock', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-elixir-${{ matrix.service }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors
        continue-on-error: true

      - name: Unit tests
        run: mix test --cover
        continue-on-error: true
        env:
          MIX_ENV: test

  # ==========================================================================
  # Go Services (10 microservices)
  # ==========================================================================
  go:
    name: Go - ${{ matrix.service }}
    needs: changes
    if: needs.changes.outputs.go == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - workspace-service
          - channel-service
          - thread-service
          - search-service
          - file-service
          - media-service
          - bookmark-service
          - reminder-service
          - attachment-service
          - cdn-service
    defaults:
      run:
        working-directory: services/${{ matrix.service }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: services/${{ matrix.service }}/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Vet
        run: go vet ./...

      - name: Build
        run: CGO_ENABLED=0 go build ./...

      - name: Unit tests
        run: go test -v -race -coverprofile=coverage.out ./...
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: services/${{ matrix.service }}/coverage.out
          flags: ${{ matrix.service }}
          fail_ci_if_error: false

  # ==========================================================================
  # Python Services
  # ==========================================================================
  python:
    name: Python - ${{ matrix.service }}
    needs: changes
    if: needs.changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - analytics-service
          - ml-service
          - moderation-service
          - export-service
          - integration-service
          - sentiment-service
          - insights-service
          - smart-reply-service
    defaults:
      run:
        working-directory: services/${{ matrix.service }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: services/${{ matrix.service }}/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint (ruff)
        run: ruff check . || true
        continue-on-error: true

      - name: Unit tests
        run: pytest --cov=. --cov-report=xml -v || true
        continue-on-error: true
        env:
          PYTHONPATH: .

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: services/${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}
          fail_ci_if_error: false

  # ==========================================================================
  # Rust Service (message-service)
  # ==========================================================================
  rust:
    name: Rust - message-service
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/message-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            services/message-service/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('services/message-service/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --check
        continue-on-error: true

      - name: Clippy
        run: cargo clippy -- -D warnings
        continue-on-error: true

      - name: Build
        run: cargo build --release

      - name: Tests
        run: cargo test
        continue-on-error: true

  # ==========================================================================
  # Helm Chart Validation
  # ==========================================================================
  helm:
    name: Helm Charts
    needs: changes
    if: needs.changes.outputs.helm == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Add Helm repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add elastic https://helm.elastic.co
          helm repo add minio https://charts.min.io/
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo add jaegertracing https://jaegertracing.github.io/helm-charts
          helm repo add open-telemetry https://open-telemetry.github.io/opentelemetry-helm-charts
          helm repo update

      - name: Lint charts
        run: |
          helm lint infrastructure/helm/quckapp
          helm lint infrastructure/helm/quckapp -f infrastructure/helm/quckapp/values-development.yaml
          helm lint infrastructure/helm/quckapp -f infrastructure/helm/quckapp/values-staging.yaml
          helm lint infrastructure/helm/quckapp -f infrastructure/helm/quckapp/values-production.yaml

      - name: Template validation
        run: |
          helm template quckapp infrastructure/helm/quckapp -f infrastructure/helm/quckapp/values-development.yaml > /dev/null
          helm template quckapp infrastructure/helm/quckapp -f infrastructure/helm/quckapp/values-production.yaml > /dev/null

  # ==========================================================================
  # Docker Compose Validation
  # ==========================================================================
  docker:
    name: Docker Compose
    needs: changes
    if: needs.changes.outputs.docker == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate docker-compose files
        run: |
          for f in infrastructure/docker/docker-compose*.yml; do
            echo "Validating $f..."
            docker compose -f "$f" config > /dev/null 2>&1 || echo "Warning: $f may need env vars"
          done

  # ==========================================================================
  # Security Scanning
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (repo)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ==========================================================================
  # Summary
  # ==========================================================================
  ci-success:
    name: CI Success
    needs: [changes, nestjs, spring, elixir, go, python, rust, helm, docker, security]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.nestjs.result }}" == "failure" ]] || \
             [[ "${{ needs.spring.result }}" == "failure" ]] || \
             [[ "${{ needs.elixir.result }}" == "failure" ]] || \
             [[ "${{ needs.go.result }}" == "failure" ]] || \
             [[ "${{ needs.python.result }}" == "failure" ]] || \
             [[ "${{ needs.rust.result }}" == "failure" ]] || \
             [[ "${{ needs.helm.result }}" == "failure" ]] || \
             [[ "${{ needs.docker.result }}" == "failure" ]] || \
             [[ "${{ needs.security.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
