# =============================================================================
# Helm Chart Validation
# =============================================================================

name: Helm Lint

on:
  push:
    paths:
      - 'infrastructure/helm/**'
  pull_request:
    paths:
      - 'infrastructure/helm/**'

jobs:
  lint:
    name: Lint & Validate Helm Charts
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'

      - name: Add Helm repos
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add elastic https://helm.elastic.co
          helm repo add minio https://charts.min.io/
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo add jaegertracing https://jaegertracing.github.io/helm-charts
          helm repo add open-telemetry https://open-telemetry.github.io/opentelemetry-helm-charts
          helm repo update

      - name: Lint charts
        run: |
          echo "=== Lint default values ==="
          helm lint infrastructure/helm/quikapp

          echo "=== Lint development ==="
          helm lint infrastructure/helm/quikapp -f infrastructure/helm/quikapp/values-development.yaml

          echo "=== Lint QA ==="
          helm lint infrastructure/helm/quikapp -f infrastructure/helm/quikapp/values-qa.yaml

          echo "=== Lint staging ==="
          helm lint infrastructure/helm/quikapp -f infrastructure/helm/quikapp/values-staging.yaml

          echo "=== Lint production ==="
          helm lint infrastructure/helm/quikapp -f infrastructure/helm/quikapp/values-production.yaml

      - name: Template validation
        run: |
          helm template quckapp infrastructure/helm/quikapp \
            -f infrastructure/helm/quikapp/values-development.yaml > /dev/null
          echo "Development template: OK"

          helm template quckapp infrastructure/helm/quikapp \
            -f infrastructure/helm/quikapp/values-production.yaml > /dev/null
          echo "Production template: OK"
